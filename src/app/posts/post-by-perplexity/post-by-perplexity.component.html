<mat-form-field>
  <mat-label>Enter a date range</mat-label>

  <mat-date-range-input [formGroup]="morePromptInfo" [rangePicker]="picker" [max]="maxDate" >
    <input matStartDate formControlName="datePickerStart" [max]="maxDate"  placeholder="Start date">
    <input matEndDate formControlName="datePickerEnd" [max]="maxDate"  placeholder="End date">
  </mat-date-range-input>
  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  @if (morePromptInfo.controls.datePickerStart.hasError('matStartDateInvalid')) {
  <mat-error>Invalid start date</mat-error>
  }
  @if (morePromptInfo.controls.datePickerEnd.hasError('matEndDateInvalid')) {
  <mat-error>Invalid end date</mat-error>
  }
</mat-form-field>
