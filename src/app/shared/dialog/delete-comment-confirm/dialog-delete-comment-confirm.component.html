<h2 mat-dialog-title>Confirmer la suppression</h2>
<mat-dialog-content>
  <mat-dialog-actions>
    {{data.comment.id}} - {{data.comment.created_at | date:'dd-MM-YYYY'}} - {{data.comment.name}} - {{data.comment.like}} like  <br>
    {{data.comment.comment}}
  </mat-dialog-actions>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
