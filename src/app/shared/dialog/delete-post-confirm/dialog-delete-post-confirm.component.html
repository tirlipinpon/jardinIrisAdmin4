<h2 mat-dialog-title>Confirmer la suppression</h2>
<mat-dialog-content>
  <mat-dialog-actions>
    {{data.post.created_at | date:'dd-MM-YYYY'}} - {{data.post.categorie}} - {{data.post.visite}} vue <br>
    {{data.post.titre}}
  </mat-dialog-actions>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
